<!DOCTYPE HTML>
<html lang="en">

  <head>
    <title> Game </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" Type="text/css" href="../static/css/style.css">
    <!-- <script src="../static/js/script.js"></script> -->
  </head>

  <body>
    <div id="page">
    <h1> Draw! </h1>
    	<div id="prompt"></div>
    <br>

    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-2 text-white" style="background-color: lightgrey; border: 1px solid black;">
          <br>
          <h4 style="color: black;"> Player List </h4>
        </div>
        <div class="col-md-10">
          <div class="container">
            <div class="row justify-content-md-center">
              <div class="col-md-auto">
              </div>
              <div class="col-md-auto">
                <canvas id="draw" style="border: 1px solid black;"></canvas>
              </div>
              <div class="col-md-auto">
                <canvas id="colors" style="border: 1px solid black;"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../static/js/draw.js"></script>

    <script type="text/javascript" charset="utf-8">
    var socket = io();

    socket.on("endGame", (rCode) => {
        console.log("DONE"); // THIS NEVER PRINTS
        window.location = "end";
    });

    socket.on("sendImage", (nextUser, rCode, prompt) => {
      let pageHTML = "";
      console.log(uName);
      if (uName === nextUser) {
        pageHTML = `<h1> Draw! </h1>
                    <h5> Prompt: `+ prompt + `</h5>
                    <br>

                    <div class="container">
                      <div class="row justify-content-md-center">
                        <div class="col-md-2">
                          <div style="background-color: lightgrey; border: 1px solid black; height: 40vh;">
                            <br>
                            <h4 style="color: black;"> Player List </h4>

                          </div>
                          <br>
                          <div style="background-color: lightgrey; border: 1px solid black; ">
                            <br>
                            <h4 style="color: black; height: 6vh;"> Timer </h4>
                            <center>
                              <h4 style="border: 1px solid black; background-color: rgb(220, 220, 220); width: 50%;" id="timer">1:00</h4>
                            </center>
                            <br>
                            <div class="container">
                              <div class="row">
                                <div class="col">
                                  <button class="btn btn-success" id="start">Start</button>
                                </div>
                                <div class="col">
                                  <button class="btn btn-danger" id="stop">Stop</button>
                                </div>
                              </div>
                            </div>
                            <br><br>
                          </div>
                        </div>
                        <div class="col-md-10">
                          <div class="container">
                            <div class="row justify-content-md-center">
                              <div class="col-md-auto">
                              </div>
                              <div class="col-md-auto">
                                <canvas id="draw" style="border: 1px solid black;"></canvas>
                              </div>
                              <div class="col-md-auto">
                                <canvas id="colors" style="border: 1px solid black;"></canvas>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>

                    <button type="button" class="btn btn-success" id="done"> Done! </button>`;
      } else {
        pageHTML = `<h1> Draw! </h1>
                      <div id="prompt"></div>
                    <br>

                    <div class="container">
                      <div class="row justify-content-md-center">
                        <div class="col-md-2 text-white" style="background-color: lightgrey; border: 1px solid black;">
                          <br>
                          <h4 style="color: black;"> Player List </h4>
                        </div>
                        <div class="col-md-10">
                          <div class="container">
                            <div class="row justify-content-md-center">
                              <div class="col-md-auto">
                              </div>
                              <div class="col-md-auto">
                                <canvas id="draw" style="border: 1px solid black;"></canvas>
                              </div>
                              <div class="col-md-auto">
                                <canvas id="colors" style="border: 1px solid black;"></canvas>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>`;
      }
      console.log("RAN"); // THIS NEVER PRINTS
      document.getElementById("page").innerHTML = pageHTML;
    });

    </script>
  </body>

</html>
