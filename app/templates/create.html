    <script>
      // Get the canvas element
      var canvas = document.getElementById("background");
      var ctx = canvas.getContext("2d");

      // Set canvas dimensions to fill the screen
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // Define line properties
      var lineSpacing = 50;
      var lineWidth = 2;
      var lineSpeed = 1;

      // Array to store line positions
      var linePositions = [];

      // Initialize line positions
      for (var i = -canvas.width; i < canvas.width / lineSpacing; i++) {
          linePositions.push(-i * lineSpacing);
      }

      function draw() {
          // Clear the canvas
          ctx.fillStyle = 'beige';
          ctx.fillRect(0, 0, canvas.width, canvas.height);

          // Update line positions
          for (var i = 0; i < linePositions.length; i++) {
              // Move lines to the right
              linePositions[i] += lineSpeed;

              // Reset line position if it goes off the screen
              if (linePositions[i] > canvas.width) {
                  linePositions[i] = -canvas.width-lineSpacing;
              }

              // Draw the line
              ctx.beginPath();
              ctx.strokeStyle = "lightgrey";
              ctx.moveTo(linePositions[i], 0);
              ctx.lineTo(linePositions[i] + canvas.height * .7, canvas.height);
              ctx.lineWidth = lineWidth;
              ctx.stroke();
          }

          // Request animation frame to continue the animation loop
          requestAnimationFrame(draw);
      }

      // Start the animation loop
      draw();
    </script>

  </body>
