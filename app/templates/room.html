<!DOCTYPE HTML>
<html lang="en">

  <head>
    <title> Game </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf-8">
        var socket = io();
        var user = document.forms['user'];
        var room = "";
        socket.on('info', function(data){
            room = data;
        });

        function sendMessage(fromform){
            socket.emit('sending', [user, room, fromform.toSend.value])
        }
    </script>
    <link rel="stylesheet" Type="text/css" href="../static/css/home.css">
    <!-- <script src="../static/js/script.js"></script> -->
  </head>

  <body>

    <div class="container">
      <div class="row justify-content-md-center">
        <div class="col-md-2 bg-secondary text-white">
          AD SPACE
        </div>
        <div class="col-md-8">
          <br><br><br><br><br>
          <h3> Message </h3>
          <p> Empty </p>
          <br>

          <form action="/" method="post">

            <p>Message:</p>
            <center>
              <input style="width: 30vw;" type="text" class="form-control" name="toSend" placeholder="Enter message here...">
            </center>

            <br>

            <a class="btn btn-primary btn-lg" tabindex="-1" role="button" value="send" aria-disabled="true" onClick="sendMessage(this.form)"> Send </a>

          </form>
          <br>

          <a href="/" class="btn btn-secondary btn-lg" tabindex="-1" role="button" aria-disabled="true"> Back </a>

          <br>
          <br>

        </div>
        <div class="col-md-2 bg-secondary text-white">
          AD SPACE
        </div>
      </div>
    </div>

  </body>

</html>
